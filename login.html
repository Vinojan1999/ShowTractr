        <input type="text" class="form-control" style="width:400px; height:40px;" id="email" placeholder="@ Email">
        <span id="emailid" class="text-danger" style="font-weight: bold;"></span>
        <br><br>

        <input type="password" class="form-control" style="width:400px; height:40px;" id="pass" placeholder="&#9911; PASSWORD">
        <span id="pwd" class="text-danger" style="font-weight: bold;"></span>
        <br><br>

        <button type="button" class="btn btn-success" style="width:400px; height:40px;" onclick="validation()"> Log in </button> <br> <br>



<script type="text/javascript">

  function validation(){
    var email = document.getElementById('email').value;
    var pass = document.getElementById('pass').value;



    if(email == ""){
      document.getElementById('emailid').innerHTML = "** Your E-mail address is required,!!";
      return false;
    }
    if(email.indexOf('@') <= 0) {
      document.getElementById('emailid').innerHTML = "** @ Invalid Position";
      return false;
    }
    if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')) {
      document.getElementById('emailid').innerHTML = "** . Invalid Position";
      return false;
    }



    if(pass == ""){
      document.getElementById('pwd').innerHTML = "** Your Passwordis required,!!";
      return false;
    }
    if((pass.length <= 6) || (pass.length > 20)) {
      document.getElementById('pwd').innerHTML = "** Password length must be between 6 and 20";
      return false;
    }
  }

</script>
