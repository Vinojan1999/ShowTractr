        <input type="text" class="fa fa-user form-control" style="width:398px; height:40px;" id="user" placeholder="Name"><br>
         <span id="username" class="text-danger" style="font-weight: bold;">  </span>
         <br><br>

        <input type="text" class="form-control" style="width:400px; height:40px;" id="email" placeholder="@ Email">

         <span id="emailid" class="text-danger" style="font-weight: bold;"></span>
        <br><br>

        <input type="password" class="form-control" style="width:400px; height:40px;" id="pass" placeholder="&#9911; Password">

         <span id="pwd" class="text-danger" style="font-weight: bold;"></span>
        <br><br>

          <p style="text-align:center;"> By clicking on Sign up, you agree to <a href="#"><b> terms & <br> conditions </b></a> and <a href="#"><b> privacy policy </b></a> </p>

        <button type="button" class="btn btn-info" style="width:400px; height:40px;" onclick="validation()"> Sign up </button>


<script type="text/javascript">

  function validation(){

    var name = document.getElementById('user').value;
    var email = document.getElementById('email').value;
    var pass = document.getElementById('pass').value;



    if(name == ""){
      document.getElementById('username').innerHTML = "** Your usernameis required,!!";
      return false;
    }
    if((name.length <= 3) || (name.length > 20)) {
      document.getElementById('username').innerHTML = "** Username length must be between 3 and 20";
      return false;
    }
    if(!isNaN(name)) {
      document.getElementById('username').innerHTML = "** Only characters are allowed";
      return false;
    }




    if(email == ""){
      document.getElementById('emailid').innerHTML = "** Your E-mail address is required,!!";
      return false;
    }
    if(email.indexOf('@') <= 0) {
      document.getElementById('emailid').innerHTML = "** @ Invalid Position";
      return false;
    }
    if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')) {
      document.getElementById('emailid').innerHTML = "** . Invalid Position";
      return false;
    }




    if(pass == ""){
      document.getElementById('pwd').innerHTML = "** Your Passwordis required,!!";
      return false;
    }
    if((pass.length <= 6) || (pass.length > 20)) {
      document.getElementById('pwd').innerHTML = "** Password length must be between 6 and 20";
      return false;
    }



    else {
      document.getElementById('username').innerHTML = "";
    }



  }

</script>
